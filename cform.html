<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        body {
            background:url('https://images.shiksha.com/mediadata/images/1520420083phpyKP3vR.jpeg');
            background-repeat: no-repeat;
            background-size: cover;
            
            font-family: Arial, sans-serif;
        }

        form {
            max-width: 600px;
            margin: 50px auto;
            background: rgba(249, 246, 246, 0.7);
            padding: 30px;
            border-radius: 10px;
        }

        

        label {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        input[type="password"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 10px;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 20px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .event-label {
            display: block;
            margin-top: 10px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
   
    <form id="registrationForm" onsubmit="return validateForm()">
        <label for="name">FullName:</label>
        <input type="text" id="name" name="name" onkeydown="return /[a-zA-Z]/i.test(event.key)">

        <label for="rollnumber">Roll Number:</label>
        <input type="text" id="rollnumber" name="rollnumber">
        <label for="dateofbirth">DOB:</label>
        <input type="date" id="date" name="phone">
<br>
        <label>Year:</label><br><br>
        <input type="radio" id="year1" name="year" value="1">
        <label for="year1">1</label>
        <input type="radio" id="year2" name="year" value="2">
        <label for="year2">2</label>
        <input type="radio" id="year3" name="year" value="3">
        <label for="year3">3</label>
        <input type="radio" id="year4" name="year" value="4">
        <label for="year4">4</label>
<br>
<br>
        <label for="department">Department:</label>
        <select id="department" name="department">
            <option value="empty"></option>
            <option value="cse">CSE</option>
            <option value="it">IT</option>
            <option value="csd">CSD</option>
            <option value="aiml">AIML</option>
            <option value="aids">AIDS</option>
            <option value="ece">ECE</option>
            <option value="eie">EIE</option>
            <option value="eee">EEE</option>
        </select>
        <label for="password">Password</label>
        <input type="password" id="password" name="password">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email">
        <label for="phone">Mobile No:</label>
        <input type="tel" id="phone" name="phone" maxlength="10">
<br>
        <label>Technical Event:</label>
        <div class="event-label">
            <input type="checkbox" id="paperpresentation" name="event" value="Paper presentation">
            <label for="paperpresentation">Paper presentation</label>
        </div>
        <div class="event-label">
            <input type="checkbox" id="projectpresentation" name="event" value="Project presentation">
            <label for="projectpresentation">Project presentation</label>
        </div>
        <div class="event-label">
            <input type="checkbox" id="startupmania" name="event" value="Startup Mania">
            <label for="startupmania">Workshops</label>
        </div>
        <div class="event-label">
            <input type="checkbox" id="quiz" name="event" value="Quiz">
            <label for="quiz">Coding Mania</label>
        </div>
<br>
<br>
<label for="add">Address:</label>
<textarea id="add"></textarea>  
        <input type="submit" value="Submit">
    </form>
<script>
    function validateForm() {
    var name = document.getElementById("name").value;
    var rollnumber = document.getElementById("rollnumber").value;
    var year = document.querySelector('input[name="year"]:checked');
    var department = document.getElementById("department").value;
    var email = document.getElementById("email").value;
    var phone = document.getElementById("phone").value;
    var password = document.getElementById("password").value;
    var technicalEvents = document.querySelectorAll('input[name="event"][value^="Paper"]:checked, input[name="event"][value^="Project"]:checked, input[name="event"][value^="Startup"]:checked, input[name="event"][value^="Quiz"]:checked');
    var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    var nameRegex = /^[a-zA-Z\s]+$/;
    var rollNumberRegex = /^[a-zA-Z0-9]+$/;
    var phoneRegex = /^\d{10}$/;
    var passwordRegex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$/;
    var address=document.getElementById("add").value;
    if (name == "" || !nameRegex.test(name)) {
        alert("Please enter a valid name.");
        return false;
    }
    if (rollnumber == "" || !rollNumberRegex.test(rollnumber)) {
        alert("Please enter a valid roll number.");
        return false;
    }
    if (year == null) {
        alert("Please select your year.");
        return false;
    }
    if (department == "empty") {
        alert("Please select your department.");
        return false;
    }
    if (email == "" || !emailRegex.test(email)) {
        alert("Please enter a valid email address.");
        return false;
    }
    if (phone == "" || !phoneRegex.test(phone)) {
        alert("Please enter a valid phone number.");
        return false;
    }
    if (password == "" || !passwordRegex.test(password)) {
        alert("Password must contain at least 8 characters, including one uppercase letter, one lowercase letter, and one digit.");
        return false;
    }
    if (technicalEvents.length<1) {
        alert("Please select at least one events.");
        return false;
    }
    if (address == "") {
            alert("Please enter your address.");
            return false;
        }
    alert("Successfully registered");
    return true;
}
</script>
</body>
</html>
